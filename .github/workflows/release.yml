name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version && bun install --frozen-lockfile
          publish: bun run release
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  build:
    name: Build ${{ matrix.platform }}
    needs: release
    if: ${{ needs.release.outputs.published == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-14
            target: bun-darwin-arm64
          - platform: darwin-x64
            os: macos-13
            target: bun-darwin-x64
          - platform: linux-x64
            os: ubuntu-latest
            target: bun-linux-x64
          - platform: linux-arm64
            os: ubuntu-latest
            target: bun-linux-arm64
          - platform: win32-x64
            os: windows-latest
            target: bun-windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          mkdir -p dist/${{ matrix.platform }}
          bun build ./src/index.tsx \
            --compile \
            --target ${{ matrix.target }} \
            --minify \
            --outfile dist/${{ matrix.platform }}/dotdiff${{ matrix.platform == 'win32-x64' && '.exe' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: dist/${{ matrix.platform }}

  publish-binaries:
    name: Publish Platform Packages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: binary-*
          merge-multiple: false

      - name: Reorganize artifacts
        run: |
          mkdir -p dist-merged
          for dir in dist/binary-*; do
            platform=$(basename "$dir" | sed 's/binary-//')
            mkdir -p "dist-merged/$platform"
            cp -r "$dir"/* "dist-merged/$platform/"
          done
          rm -rf dist
          mv dist-merged dist

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate platform packages
        run: bun run build:packages

      - name: Publish platform packages
        run: |
          for dir in packages/*/; do
            echo "Publishing $(basename $dir)..."
            cd "$dir"
            npm publish --access public --provenance
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

